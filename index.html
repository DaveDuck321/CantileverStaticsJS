<!DOCTYPE html>
<html>
    <head>
        <title>Cantilever.js</title>
        <script data-main="build/input.js" src="vendor/require.js"></script>
    </head>
    <body>
        <h2>Cantilever Statics Analysis</h2>
        <table><tr>
            <td>
                <h3>Visualisation</h3>
                <canvas id="canvas_out" width=500 height=500></canvas>
            </td>
            <td>
                <h3>Member types</h3>
                <table id="member_info" class="data_table"></table>
                <h3>Constants</h3>
                <p>Tensile strength: 260 MPa</p>
                <p>Pop-rivet hole Diameter: 3.2 mm</p>
            </td>
        </tr></table>
        <button id="optimise">Optimise members</button>
        <h3>Analysis results</h3>
        <span id="output"></span>

        <div id="joints_in">
            <h3>Joint input</h3>
        </div><br/>
        <button id="new_joint">Add new joint</button>

        <div id="members_in">
            <h3>Member input</h3>
        </div><br/>
        <button id="new_member">Add new member</button></br>
        </tr></table>
    </body>
    <style>
        .data_table {
            border-collapse: collapse;
        }
        .data_table > tr > td {
            border: 1px solid black;
        }
        .data_table > tr > td:first-child {
            font-weight: bold;
        }
        .data_table > tr:first-child {
            font-weight: bold;
        }

        .error_out {
            color:#aa0000;
        }
        .warning_out {
            color:orange;
        }
        .compression_out {
            color: blue;
        }
        .buckles_out {
            color:orange;
        }
        .tension_out {
            color: green;
        }
    </style>
</html>
